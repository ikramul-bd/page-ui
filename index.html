    <style>
      /* General Page Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container Layout */
      .container {
        display: flex;
        width: 800px;
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Left Section */
      .left {
        flex: 1;
        background: #4a90e2;
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
      }

      /* Right Section (Form) */
      .right {
        flex: 2;
        padding: 40px;
        display: flex;
        flex-direction: column;
      }

      /* Labels */
      .right label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
      }

      /* Inputs and Textarea */
      .right input,
      .right textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
      }

      /* Focus Effect */
      .right input:focus,
      .right textarea:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
      }

      /* Button */
      .right button {
        padding: 12px;
        background: #4a90e2;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      /* Button Hover */
      .right button:hover {
        background: #357abd;
      }
    </style>
